version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  chroma:
    image: chromadb/chroma:latest
    container_name: chroma
    restart: always
    volumes:
      - ./chroma_data:/chroma/chroma
    ports:
      - "8000:8000"

  app:
    build: .
    container_name: app
    restart: always
    depends_on:
      - postgres
      - redis
      - chroma
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CHROMA_DB_PATH: /chroma/chroma
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./chroma_data:/chroma/chroma
    command: python -m src

  worker:
    build: .
    container_name: celery_worker
    restart: always
    depends_on:
      - redis
      - app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CHROMA_DB_PATH: /chroma/chroma
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./chroma_data:/chroma/chroma
    command: celery -A src.services.worker worker -l info

volumes:
  postgres_data:
